services:
  db:
    image: postgres:latest
    container_name: snipster_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"  # PostgreSQL port
    restart: unless-stopped
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: snipster_app
    depends_on:
      - db
    ports:
      - "8000:8000"  # API port
      - "8501:8501"  # Streamlit port
    environment:
      - DATABASE_URL= ${DATABASE_URL}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      - ./pyproject.toml:/app/pyproject.toml
      - ./uv.lock:/app/uv.lock
      - ./.env:/app/.env
    command: ["/usr/local/bin/wait-for-it", "db:5432", "--", "uv", "run", "fastapi dev src/snipster/api.py", "--host", "0.0.0.0", "--port", "8000", "--reload"]

    restart: unless-stopped
